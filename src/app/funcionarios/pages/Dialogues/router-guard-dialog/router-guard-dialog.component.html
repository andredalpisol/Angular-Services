<h1 mat-dialog-title>Alterar funcionario</h1>
<div mat-dialog-content>
    As alterações feitas ainda não foram salvas, você realmente deseja sair da pagina?
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" color="primary">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Confirmar</button>
</div>
