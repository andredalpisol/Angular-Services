<div class="container">
  <aside id="lateral">
    <h2>Funcion√°rios</h2>
  </aside>
  <main>
    <div>
      <router-outlet> </router-outlet> <!-- AQUI ESTAMOS IMPORTANDO A ROTA FILHA - LISTAR POR ID - NA ROTA -->
    </div>

    <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let f">{{ f.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let f">
          <a [routerLink]="'/funcionarios/' + f.id" routerLinkActive="red"> {{ f.nome }} </a>
          <!--  CONCATENAR ROTA COM /ID FUNCIONARIO -->
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let f">{{ f.email }}</td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let f">
          <button mat-icon-button color="warn" (click)="deletar(f)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    </table>

    <div class="button-div" (click)="openFuncionarioFormDialog()">
      <button mat-mini-fab color="accent" id="add-product">
        <mat-icon> add </mat-icon>
      </button>
    </div>

  </main>
</div>
